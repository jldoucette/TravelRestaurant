<!DOCTYPE html>
<html>
<head>
	<title>Travel Food</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
	 	<div class="jumbotron">
	    	<h1>Where Should I Eat?</h1> 
    	</div>

		<div class="row">
			<div class="col-md-10 col col-md-offset-1">
			<div id="errorMessage">
			</div>
			  	<label for="cityInput">Which location should we search? </label>
				<div class="input-group">
				   	<input type="text" class="form-control" id="cityInput" placeholder="Input Address, Landmark or City here">
				   	<span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="searchButton">Search</button>
				    </span>
				    
				</div>			  
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col col-md-offset-1">
				<div class="radio-inline distance" id="selectDistance">
				    <label>
				    <input type="radio" class="selectDistance" name="distance" value="1609">Within 1 Mile</label>
				    </div>
				    <div class="radio-inline distance">
				    <label>
				    <input type="radio" class="selectDistance" name="distance" checked=true value="3219">Within 2 Miles</label>
				    </div>
				    <div class="radio-inline distance">
				    <label>
				    <input type="radio" class="selectDistance" name="distance" value="8047">Within 5 Miles</label>
				    </div>
				     <div class="radio-inline distance">
				    <label>
				    <input type="radio" class="selectDistance" name="distance" value="32187">Within 20 Miles</label>
				    </div>
			    </div>
		    </div>
	    </div>

		<div class="row">
			<div class="col-md-6 col">
				<div id="userDetails">
				</div>
				<div id="searchedItemsList"></div>
				<div id="cityToDoList">
				</div>
			</div>
			<div class="col-md-4 col col-md-offset-2">
			<div id="invalidUser"></div>
			  <div class="form-group">
			    <label for="userInput">Your Username</label>
			    <input type="text" class="form-control" id="userName" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <label for="userInput">Your Email Address</label>
			    <input type="text" class="form-control" id="email" placeholder="email address">
			  </div>			  
				<button type="submit" class="btn btn-default" id="submitUser"> Submit</button>
			</div>			
		</div>

		<div class="row">
		
			<div class="col-md-6 col">

				<div id="cuisineResultsForCity">
					List of Cuisines Available
				</div>
			</div>


			<div class="col-md-4 col col-md-offset-2">
				<div id="restaurantList">
					Restaurant Options
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-10 col">
				<div id="mapOfRestaurants">
					Mapped Results
				</div>
			</div>
			<!-- <div class="col-md-4 col col-md-offset-2">
				<div id="searchedLocations">
					Locations Searched
				</div>
			</div> -->
		</div>  		    	
	</div>

  
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src = assets/javascript/database.js></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyC0AoLNlLPPm7MniMZydMwrzKAjhMcT-QE"></script>
</html>
