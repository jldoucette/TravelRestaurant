<!DOCTYPE html>
<html>
<head>
	<title>Travel Food</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
	 	<div class="jumbotron">
	    	<h1>Where Should I Eat?</h1> 
    	</div>

		<div class="row">
			<div class="col-md-10 col col-md-offset-1">
			<div id="errorMessage">
			</div>
			  	<label for="cityInput">Which location should we search? </label>
				<div class="input-group">
				   	<input type="text" class="form-control" id="cityInput" placeholder="Input Address, Landmark or City here">
				   	<span class="input-group-btn">
				        <button class="btn btn-default" type="button" id="searchButton">Search</button>
				    </span>
				</div>			  
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col">
				<div id="userDetails">
				</div>
				<div id="searchedItemsList"></div>
				<div id="cityToDoList">
				</div>
			</div>
			<div class="col-md-4 col col-md-offset-2">
			<div id="invalidUser"></div>
			  <div class="form-group">
			    <label for="userInput">Your Username</label>
			    <input type="text" class="form-control" id="userName" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <label for="userInput">Your Email Address</label>
			    <input type="text" class="form-control" id="email" placeholder="email address">
			  </div>			  
				<button type="submit" class="btn btn-default" id="submitUser"> Submit</button>
			</div>			
		</div>

		<div class="row">
		
			<div class="col-md-6 col">
				<div id="cuisineResultsForCity">
					List of Cuisines Available
				</div>
			</div>


			<div class="col-md-4 col col-md-offset-2">
				<div id="restaurantList">
					Restaurant Options
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col">
				<div id="mapOfRestaurants">
					Mapped Results
				</div>
			</div>
			<div class="col-md-4 col col-md-offset-2">
				<div id="searchedLocations">
					Locations Searched
				</div>
			</div>
		</div>  		    	
	</div>

  
</body>
<script src = assets/javascript/database.js></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyC0AoLNlLPPm7MniMZydMwrzKAjhMcT-QE"></script>
</html>
